<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWise - Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="css/stylesLogin.css">
</head>
<body>
    <div class="login-container">
        <img src="img/logo_app.jpg" alt="Logo WalletWise" class="logo">
        <h1>WalletWise</h1>
        
        <form id="loginForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Correo Electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p class="register-text">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </div>

    <!-- Texto de volver afuera del contenedor de login -->
    <p class="back-link"><a href="index.html">Volver</a></p>

    <script src="js/scriptLogin.js"></script>
</body>
</html>

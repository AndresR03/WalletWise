<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones Financieras</title>
    <link rel="stylesheet" href="./css/recomendaciones.css">
    <style>
        .chart-box {
            width: 400px;
            height: 400px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()">←Volver</button>
        <h1 class="main-title">Recomendaciones</h1>
    </header>

    <main class="content">
        <section class="chart-section">
            <div class="chart-box">
                <canvas id="myPieChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="barChart"></canvas> 
            </div>
            <div class="chart-box">
                <canvas id="lineChart"></canvas>
            </div>
        </section>

        <section class="main-section">
            <div class="legend-section">
                <h2>Distribución de Gastos</h2>
                <div class="legend" id="distribucionGastos"></div> <!-- Aquí se mostrará la distribución -->
            </div>

            <div class="recommendacion-section">
                <h2 class="recommendacion-title">Recomendación</h2>
                <div class="recommendacion-card">
                    <p id="recommendacion-text">Cargando recomendación...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="CONTROLLERS/recomendacionscript.js"></script>
</body>
</html>

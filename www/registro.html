<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Wallet Wise</title>
    <link rel="stylesheet" type="text/css" href="css/stylesRegistro.css">
</head>
<body>
    <div class="container">
        <img src="img/logo_app.jpg" alt="Wallet Wise Logo" class="logo">
        <h1>Wallet Wise</h1>
        <form id="registro-form">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="tel" name="telefono" placeholder="Número Teléfono" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirmar_password" placeholder="Confirmar contraseña" required>
            <button type="submit" class="button">Guardar</button>
        </form>

        <!-- Texto de ya tienes cuenta -->
        <p class="register-text">¿Ya tienes cuenta? <a href="login.html" style="color: #FFC107;">Inicia sesión</a></p>
    </div>

    <!-- Texto de volver afuera del contenedor de registro -->
    <p class="back-link"><a href="index.html">Volver</a></p>

    <script src="js/Registro.js"></script>
</body>
</html>

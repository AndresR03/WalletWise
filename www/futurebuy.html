<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras Futuras</title>
  <link rel="stylesheet" href="./css/futurebuy.css">
</head>
<body>
  <div class="container">
    <!-- Enlace de regreso -->
    <a href="home.html" class="back">Volver</a>

    <!-- Título principal -->
    <h1>Compras Futuras</h1>
    
    <!-- Formulario de ingreso -->
    <form id="formulario">
      <label for="nombre">Nombre del objetivo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa un nombre para el objetivo">

      <label for="precio">Precio objetivo</label>
      <input type="number" id="precio" name="precio" placeholder="Ingresa el precio">
      
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha">
      
      <button type="button" id="calcular">CALCULAR</button>
    </form>

    <!-- Resultados calculados -->
    <div id="resultados" style="display: none;">
      <h2>Resultados del Ahorro</h2>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Ahorro Diario</th>
            <th>Acumulado</th>
          </tr>
        </thead>
        <tbody id="tabla-resultado">
          <!-- Aquí se llenarán los resultados -->
        </tbody>
      </table>
      <button type="button" id="cerrarResultados">Listo</button>
    </div>

    <!-- Sección para mostrar objetivos guardados -->
    <div id="objetivos-guardados">
      <h2>Objetivos Guardados</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio Objetivo</th>
            <th>Fecha</th>
            <th>Ahorro Diario</th>
            <th>Días Necesarios</th>
          </tr>
        </thead>
        <tbody id="tabla-objetivos">
          <!-- Aquí se llenarán los objetivos guardados -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script principal -->
  <script src="CONTROLLERS/futurebuy.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Wallet Wise</title>
    <link rel="stylesheet" type="text/css" href="./css/stylesLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="img/logo_app.jpg" alt="Logo de Wallet Wise" class="logo">
        <h1>Wallet Wise</h1>
        <form id="loginForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Correo Electrónico" required aria-label="Correo Electrónico">

            <label for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Contraseña" required aria-label="Contraseña">
                <button type="button" id="togglePassword" aria-label="Mostrar/ocultar contraseña"><i class="far fa-eye"></i></button>
            </div>

            <button type="submit" class="button">Iniciar Sesión</button>
        </form>

        <p class="register-text">¿No tienes cuenta? <a href="registro.html" style="color: #FFC107;">Regístrate</a></p>
    </div>

    <p class="back-link"><a href="index.html">Volver</a></p>

    <script src="../backend/CONTROLLERS/scriptLogin.js"></script>
</body>
</html>

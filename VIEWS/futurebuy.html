<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras Futuras</title>
  <link rel="stylesheet" href="./css/futurebuy.css">
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">Volver</a>
    <h1>Compras Futuras</h1>
    
    <form id="formulario">
      <label for="precio">Precio objetivo</label>
      <input type="number" id="precio" name="precio" placeholder="Ingresa el precio">
      
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha">
      
      <button type="button" id="calcular">CALCULAR</button>
    </form>

    <div id="resultados">
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Ahorro diario</th>
            <th>Acumulado</th>
          </tr>
        </thead>
        <tbody id="tabla-resultado">
          <!-- Aquí se llenarán los resultados -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../backend/CONTROLLERS/futurebuy.js"></script>
</body>
</html>
<script>
  async function obtenerSalario() {
    const usuarioId = 1;

    try {
      const response = await fetch(`http://localhost:3000/informacion-financiera-salario2/${usuarioId}`);
      const data = await response.json();

      if (!response.ok || !data.salario || isNaN(data.salario)) {
        alert('No se pudo obtener el salario. Inténtalo más tarde.');
        return;
      }

      const salario = parseFloat(data.salario);
      console.log('Salario del usuario:', salario);

      return salario;
    } catch (error) {
      console.error('Error al obtener el salario:', error);
      alert('Error al obtener el salario. Inténtalo más tarde.');
      return null;
    }
  }

  document.getElementById("calcular").addEventListener("click", async function () {
    const precioObjetivo = parseFloat(document.getElementById("precio").value);
    const fecha = document.getElementById("fecha").value;
    const usuarioId = 1;

    if (isNaN(precioObjetivo) || !fecha) {
      alert("Por favor, ingresa todos los datos correctamente.");
      return;
    }

    let salario = await obtenerSalario();
    if (salario === null) {
      return;
    }

    const porcentajeAhorro = 0.05;
    const ahorroDiario = salario * porcentajeAhorro;
    const tabla = document.getElementById("tabla-resultado");
    tabla.innerHTML = ''; // Limpiar resultados anteriores

    let acumulado = 0;
    for (let dia = 1; dia <= 30; dia++) {
      acumulado += ahorroDiario;

      const fila = document.createElement("tr");
      const columnaDia = document.createElement("td");
      const columnaAhorro = document.createElement("td");
      const columnaAcumulado = document.createElement("td");

      columnaDia.textContent = dia;
      columnaAhorro.textContent = ahorroDiario.toFixed(2);
      columnaAcumulado.textContent = acumulado.toFixed(2);

      fila.appendChild(columnaDia);
      fila.appendChild(columnaAhorro);
      fila.appendChild(columnaAcumulado);

      tabla.appendChild(fila);

      if (acumulado >= precioObjetivo) {
        break;
      }
    }
  });
</script>

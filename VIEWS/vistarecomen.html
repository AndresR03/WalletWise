<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Recomendaciones</title>
    <link rel="stylesheet" href="./css/diseñorecomen.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()">← Volver</button>
        <img src="./img/logo_app.jpg" alt="Logo" class="logo">
    </header>

    <h1 class="main-title">Más detalles</h1>

    <section class="charts-section">
        <!-- Gráfico de barras -->
        <div class="chart-box">
            <canvas id="barChart"></canvas>
        </div>

        <!-- Gráfico de líneas -->
        <div class="chart-box">
            <canvas id="lineChart"></canvas>
        </div>

        <!-- Gráfico de radar -->
        <div class="chart-box">
            <canvas id="radarChart"></canvas>
        </div>
    </section>

    <script src="../backend/CONTROLLERS/scriptrecomen.js"></script>
</body>
</html>
